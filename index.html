<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./countdown.css">
</head>

<body>
    <header class="site-header"></header>
    <main class="index page">
        <!-- countdownTimer -->
        <section id="countdown-timer" class="countdown-timer component section">
            <div class="timer">
                <span class="heading">Currently counting down to...</span><br>
                <span id="countdown" class="countdown"></span><br>
                <div class="sub-headings">
                    <span>Years</span>
                    <span>Days</span>
                    <span>Hours</span>
                    <span>Minutes</span>
                    <span>Seconds</span>
                </div>
                <span id="over" class="over"></span>
            </div>
        </section>
        <!-- countdownTimer - END -->
    </main>
    <footer class="site-footer"></footer>
    <script src="./countdown.js"></script>
</body>

</html>
